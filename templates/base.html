<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BootCamplletas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}" />

<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>BootCamp-lletas</h1>
  </header>
  <nav class="bg-secondary text-white text-center py-2">
    <a href="/" class="text-white mx-2">Inicio</a>

    <a href="/contacto" class="text-white mx-2">Contactenos</a>

    {% endblock %}
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Mi galleteria. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
